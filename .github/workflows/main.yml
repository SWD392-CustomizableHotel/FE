name: Deploy to Azure App Service
on:
  push:
    branches:
      - main

        

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - name: npm install
      run: npm install
    - name: 'Deploy to Azure WebApp'
      uses: azure/webapps-deploy@v2
      with:
        app-name: CustomizableHotel
        publish-profile: ${{ secrets.CUSTOMIZABLE_HOTEL_AZURE }}
        package: .
