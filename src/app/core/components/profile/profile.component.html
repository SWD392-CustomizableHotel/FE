<div class="profile-container">
  <h2>My Profile</h2>

  <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" class="form-control" />
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName" class="form-control" />
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control" />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" formControlName="address" class="form-control" />
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" formControlName="dob" class="form-control" />
    </div>

    <div class="form-group" *ngIf="editable">
      <label for="certificate">Certificate</label>
      <input type="file" id="certificate" (change)="onFileSelected($event)" />
    </div>

    <button type="button" class="btn btn-secondary" (click)="enableEditing()" *ngIf="!editable">Edit</button>
    <button type="submit" class="btn btn-primary" *ngIf="editable">Save</button>
    <button type="button" class="btn btn-secondary" (click)="disableEditing()" *ngIf="editable">Cancel</button>
  </form>
</div>
