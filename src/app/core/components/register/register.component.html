<p-toast></p-toast>
<p-dialog
  header=""
  [(visible)]="showDialog"
  modal="modal"
  [closable]="false"
  [baseZIndex]="10000"
>
  <div class="p-d-flex p-ai-center p-mb-3">
    <i class="pi pi-check-circle p-mr-2" style="font-size: 2rem; color: green;"></i>
    <span class="p-dialog-title">
      Registration Successful
    </span>
  </div>
  <p>Registration successful, please check your email to verify your account.</p>
  <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix p-mt-2">
    <button
      type="button"
      pButton
      icon="pi pi-check"
      label="OK"
      class="p-mr-2"
      (click)="onOkClick()"
    > </button>
    <button
      type="button"
      pButton
      icon="pi pi-sign-in"
      label="Login"
      class="p-button-secondary"
      (click)="navigateToLogin()"
    > </button>
  </div>
</p-dialog>



<div class="flex justify-content-center align-items-center fadein animation-duration-1000">
  <div class="inline-block">
    <p-image class="hidden md:block lg:block pt-4" src="assets/images/sheriton-hotel.jpeg" alt="Image" width="800" height="690"></p-image>
  </div>
  <p-card class="flex justify-content-center align-items-center p-3 w-full md:w-24rem lg:w-7 md:flex-column" [style]="{ width: '600px' }" styleClass="w-full">
    <div class="text-center mb-2 p-4">
      <img src="assets/images/logo2.png" alt="Image" height="130" class="mb-3" />
      <div class="text-900 text-xl font-semibold mb-3">Create Account</div>
      <span class="text-600 font-medium line-height-3">Already have an account?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer hover:text-cyan-700" [routerLink]="'/login'">Login!</a>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <div class="form-group">
          <label for="firstName" class="block text-900 font-medium mb-2">First Name</label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input pInputText type="text" formControlName="firstName" class="form-control w-full mb-3" />
          </div>
        </div>
        <div class="form-group">
          <label for="lastName" class="block text-900 font-medium mb-2">Last Name</label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input pInputText type="text" formControlName="lastName" class="form-control w-full mb-3" />
          </div>
        </div>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label for="userName" class="block text-900 font-medium mb-2">UserName</label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input pInputText type="text" formControlName="userName" class="form-control w-full mb-3" />
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="block text-900 font-medium mb-2">Email</label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
            <input pInputText id="email" type="email" formControlName="email" class="form-control w-full mb-3" />
          </div>
        </div>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label for="password" class="block text-900 font-medium mb-2">Password</label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
            <input pInputText id="password" type="password" formControlName="password" class="form-control w-full mb-3" />
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword" class="block text-900 font-medium mb-2">Confirm Password</label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
            <input pInputText id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control w-full mb-3" />
          </div>
        </div>
      </div>

      <button pButton pRipple label="Sign Up" icon="pi pi-user" class="w-full" [disabled]="loading">
        <p-progressSpinner *ngIf="loading" styleClass="h-1rem w-1rem" strokeWidth="6" ariaLabel="loading"></p-progressSpinner>
      </button>
    </form>
    <ng-template pTemplate="footer">
      <div class="flex justify-content-center gap-3 mt-1">
        <div class="font-medium text-900 mb-2 underline">Â© 2024 Sheriton Hotel, Vietnam.</div>
        <div class="font-medium text-900 mb-2">All rights reserved</div>
      </div>
    </ng-template>
  </p-card>
</div>
