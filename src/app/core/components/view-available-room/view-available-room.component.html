<app-header [inViewAvailableRoom]="true"></app-header>
<div class="p-grid">
  <h2 class="text-center my-6 font-bold">Sheriton rooms</h2>
  <div class="flex container mb-4 p-col-12 p-md-6 p-lg-4">
    
    <!-- This is filter -->
    <div class="search-room-container">
      <h5>Search & Filter Rooms</h5>
      <input
        type="text"
        [(ngModel)]="filterText"
        placeholder="Enter type of room"
        (input)="filterRooms()"
        class="search-input"
      />
      <p-dropdown
        [options]="sortType"
        [(ngModel)]="selectedSortType"
        (onChange)="filterRooms()"
        placeholder="Sort by price"
        class="sort-dropdown"
      />
    </div>
    <!-- This is filter -->

    <!-- This is View Room -->
    <div 
      *ngIf="filteredRooms && filteredRooms.length > 0"
      class="flex-column justify-content-around align-items-center xl:w-9 w-full border-1 border-500 ml-auto mr-auto p-col-12 p-md-6 p-lg-8"
    >
      <div
        *ngFor="let room of filteredRooms"
        class="mx-4 px-4 mb-4 p-shadow-3"
      >
        <h5 class="text-center pt-2 font-bold text-4xl">{{ room.type }}</h5>
        <div
          class="p-grid flex justify-content-between flex-wrap align-items-center my-4 border-1 border-300 px-2"
        >
          <div class="pt-1">
            <img
            class="room-image"
              src="assets/images/Family Room image.png"
              alt=""
            />
          </div>
          <div class="xl:w-4 w-2 mx-4">
            <div class="pb-4 pt-2">
              {{room.description}} 
            </div>
            <div class="font-bold mb-2">${{ room.price }}</div>
          </div>
          <p-button label="View More" [link]="true" />
          <div class="flex flex-row-reverse md:flex-row gap-2 p-4">
            <p-button icon="pi pi-heart" [outlined]="true" />
            <p-button
              icon="pi pi-shopping-cart"
              class="flex-auto md:flex-initial white-space-nowrap"
              label="Booking "
            />
          </div>
        </div>
      </div>
    </div>
    <!-- This is View Room -->

    <!-- This is validation -->
    <div
      *ngIf="filteredRooms && filteredRooms.length === 0"
      class="text-center my-6"
    >
      <p>No rooms found</p>
    </div>
    <!-- This is validation -->
  </div>
  <app-footer></app-footer>
</div>
