<div class="min-h-screen flex flex-column justify-content-between">
  <app-header-shared></app-header-shared>

  <div class="flex justify-content-between flex-column align-items-center mt-6">
    <div class="surface-100 my-6 pt-2">
      <form id="payment-form">
        <!-- <label for="name">Name</label> -->
        <!-- <input id="name" formControlName="name" /> -->

        <!-- <div id="card-element"></div>
      
        <button type="submit">Pay</button> -->
        <div class="">
          <i class="pi pi-clock"></i>
          <span *ngIf="secondsRemaining > 0; else elseTemplate">
            Payment held for {{ minutes }}:{{ formattedSeconds }} minutes
          </span>
          <ng-template #elseTemplate>
            <span>Time is up</span>
          </ng-template>
        </div>

        <div id="payment-element"></div>

        <button id="submit" type="submit" (click)="handleSubmit($event)">
          <span id="button-text">Pay now</span>
        </button>

        <button type="button" class="mt-3" (click)="cancelPayment()">Cancel</button>
      </form>

      <div id="payment-message" class="hidden"></div>
      <div id="spinner" class="hidden"></div>
      <!-- 
    <stripe-card #stripeCard
    ></stripe-card> -->
    </div>
  </div>

  <app-footer-shared></app-footer-shared>
</div>
