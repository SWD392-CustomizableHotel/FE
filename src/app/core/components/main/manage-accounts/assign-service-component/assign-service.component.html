<p-table [value]="services" responsiveLayout="scroll" [rows]="8" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="code">Code</th>
            <th pSortableColumn="name">Name</th>
            <th pSortableColumn="description">Description</th>
            <th pSortableColumn="price">Price ($)</th>
            <th pSortableColumn="startDate">Start Date</th>
            <th pSortableColumn="endDate">End Date</th>
            <th pSortableColumn="status">Status</th>
            <th style="width: 4em"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-service>
        <tr>
            <td>{{ service.code }}</td>
            <td>{{ service.name }}</td>
            <td>{{ service.description }}</td>
            <td>{{ service.price }}</td>
            <td>{{ service.startDate }}</td>
            <td>{{ service.endDate }}</td>
            <td>
                <p-tag 
                    [value]="service.status"
                    [severity]="getSeverity(service.status)">
                </p-tag>
            </td>
            <td>
                <p-button type="button" [text]="true" [rounded]="true" icon="pi pi-plus" (click)="selectProduct(service)" />
            </td>
        </tr>
    </ng-template>
</p-table>
