<p-toolbar>
    <div *ngIf="!user" class="p-toolbar-group-start">
        <button pRipple pButton icon="pi pi-sign-in" class="mr-2" label="Login" (click)="toLoginPage()"></button>
        <!-- <button pRipple pButton icon="pi pi-print" class="mr-2"></button>
        <button pRipple pButton icon="pi pi-upload"></button> -->
    </div>
    <div *ngIf="user" class="p-toolbar-group-start">
        <button pRipple pButton icon="pi pi-sign-in" class="mr-2" label="Logout" (click)="logOut()"></button>
    </div>
    <div class="p-toolbar-group-center">
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText placeholder="Search" />
        </span>
    </div>
    <div class="p-toolbar-group-end">
        <span class="font-bold vertical-align-middle text-xl pr-2">Dark Mode: </span>
        <p-inputSwitch [(ngModel)]="checked" (click)="onThemeChange(checked ? 'light' : 'dark')"></p-inputSwitch>
    </div>
</p-toolbar>
