<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/images/logo2.png" alt="logo" width="40px" height="40px">
        <span class="font-medium">Shertion Hotel</span>
    </a>

    <div class="align-items-center surface-0 flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full left-0 px-6 lg:px-0 z-2" style="top:120px">
        <ul class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row cursor-pointer">
            <li>
                <a (click)="navigateTo('home')" (keydown.enter)="navigateTo('home')" pRipple class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a (click)="navigateTo('features')" (keydown.enter)="navigateTo('features')" pRipple class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                    <span>Features</span>
                </a>
            </li>
            <li>
                <a (click)="navigateTo('highlights')" (keydown.enter)="navigateTo('highlights')" pRipple class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                    <span>Highlights</span>
                </a>
            </li>
            <li>
                <a (click)="navigateTo('pricing')" (keydown.enter)="navigateTo('pricing')" pRipple class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                    <span>Pricing</span>
                </a>
            </li>
            <li>
                <a (click)="router.navigate(['/view-available-room'], { fragment: 'view-available-room' })" pRipple class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                    <span>View Available Room</span>
                </a>
            </li>
            
        </ul>
        <div class="flex justify-content-between lg:block border-top-1 lg:border-top-none surface-border py-3 lg:py-0 mt-3 lg:mt-0">
            <button pButton pRipple label="Login" class="p-button-text p-button-rounded border-none font-light line-height-2 text-blue-500" [routerLink]="'/login'"></button>
            <button pButton pRipple label="Register" class="p-button-rounded border-none ml-5 font-light line-height-2 bg-blue-500 text-white" [routerLink]="'/register'"></button>
        </div>                
    </div>
</div>
