<p-card
  class="w-full flex flex-column align-items-center justify-content-center py-8 px-0 md:px-6 md:flex-row"
>
  <div
    class="md:w-12 flex flex-column align-items-center justify-content-center gap-3 py-5"
  >
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div
        class="flex flex-wrap justify-content-center align-items-center gap-2 p-1"
      >
        <label class="form-label w-6rem">Username</label>
        <input
          pInputText
          type="text"
          formControlName="username"
          class="form-control w-12rem"
          [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
        />
      </div>
      <div
        *ngIf="submitted && f['username'].errors"
        class="invalid-feedback flex justify-content-center align-items-center"
      >
        <div class="text-red-500" *ngIf="f['username'].errors['required']">
          Username is required
        </div>
      </div>
      <div
        class="flex flex-wrap justify-content-center align-items-center gap-2 p-1"
      >
        <label class="form-label w-6rem">
            Password
        </label>
        <input
          pInputText
          type="password"
          formControlName="password"
          class="form-control w-12rem"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
      </div>
      <div
        *ngIf="submitted && f['password'].errors"
        class="invalid-feedback flex justify-content-center align-items-center"
      >
        <div class="text-red-500" *ngIf="f['password'].errors['required']">
          Password is required
        </div>
      </div>
      <div class="flex align-items-center justify-content-center py-6">
        <button pButton pRipple [disabled]="loading">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Login
        </button>
      </div>
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{ error }}</div>
    </form>
  </div>
  <div class="min-w-full md:w-2">
    <p-divider layout="vertical" styleClass="hidden md:flex">
      <b>OR</b>
    </p-divider>
    <p-divider
      layout="horizontal"
      styleClass="flex md:hidden"
      [align]="'center'"
    >
      <b>OR</b>
    </p-divider>
  </div>
  <div
    class="min-w-full md:w-5 flex align-items-center justify-content-center py-5"
  >
    <p-button
      label="Sign Up"
      icon="pi pi-user-plus"
      styleClass="p-button-success w-10rem"
    />
  </div>
  <!-- Them nut back vao -->
</p-card>
