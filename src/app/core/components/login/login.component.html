<div
  class="flex justify-content-center align-items-center fadein animation-duration-1000 "
>
  <div class="inline-block">
    <p-image 
    class="hidden md:block lg:block"
      src="assets/images/sheriton-hotel.jpeg" 
    alt="Image" 
    width="990"
    height="910" />
  </div>
  <p-card
    class="flex justify-content-center align-items-center p-6 w-full h-full md:w-24rem lg:w-6 md:flex-column"
    [style]="{ width: '860px' }"
  >
    <p-button
      class="flex justify-content-end align-items-end"
      icon="pi pi-home"
      [rounded]="true"
      [text]="true"
      [raised]="true"
      (onClick)="returnHome()"
    />
    <div class="text-center mb-5 p-4">
      <img
        src="assets/images/logo2.png"
        alt="Image"
        height="170"
        class="mb-3"
      />
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3"
        >Don't have an account?</span
      >
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        >Create today!</a
      >
    </div>
      <div>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
          {{ error }}
        </div>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <div class="flex justify-content-evenly align-items-center gap-2 p-1">
            <label class="block text-900 font-medium mb-2">Username</label>
            <input
              pInputText
              type="text"
              formControlName="username"
              class="form-control w-full mb-3"
              [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
            />
          </div>
          <div
            *ngIf="submitted && f['username'].errors"
            class="invalid-feedback flex justify-content-center align-items-center"
          >
            <div class="text-red-500" *ngIf="f['username'].errors['required']">
              Username is required
            </div>
          </div>
          <div class="flex justify-content-evenly align-items-center gap-2 p-1">
            <label class="block text-900 font-medium mb-2">Password</label>
            <input
              pInputText
              type="password"
              formControlName="password"
              class="form-control w-full mb-3"
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            />
          </div>
          <div
            *ngIf="submitted && f['password'].errors"
            class="invalid-feedback flex justify-content-center align-items-center"
          >
            <div class="text-red-500" *ngIf="f['password'].errors['required']">
              Password is required
            </div>
          </div>

          <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
              <p-checkbox
                id="rememberme"
                [binary]="true"
                styleClass="mr-2"
              ></p-checkbox>
              <label for="rememberme1">Remember me</label>
            </div>
            <a
              class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
              >Forgot password?</a
            >
          </div>

          <button
            pButton
            pRipple
            label="Sign In"
            icon="pi pi-user"
            class="w-full"
          ></button>
        </div>
      </form>
      <ng-template pTemplate="footer">
        <div class="flex justify-content-center gap-3 mt-1">
          <div class="font-medium text-900 mt-4 mb-3 underline">Â© 2024 Sheriton Hotel, Vietnam.</div>
          <div class="font-medium text-900 mt-4 mb-3">All rights reserved</div>
        </div>
    </ng-template>
  </p-card>
</div>
