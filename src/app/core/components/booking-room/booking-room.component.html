<!-- This is View Room -->
<div class="flex-column justify-content-around align-items-center xl:w-9 w-full ml-auto mr-auto">
    <div *ngIf="filteredRooms && filteredRooms.length > 0" class="">
      <div *ngFor="let room of filteredRooms" class="mx-4 px-4 mb-4 bg-white-alpha-90">
        <div class="flex justify-content-between border-bottom-1 border-bluegray-200">
          <h3 class="pt-2 font-bold text-4xl">{{ room.type }}</h3>
        </div>
        <div class="flex justify-content-between flex-wrap mb-4 pb-2">
          <div class="xl:w-3 w-2">
            <img class="room-image w-full overflow-auto" [src]="room.image" alt="" />
          </div>
          <div class="border-bluegray-200 flex justify-content-between align-items-center xl:h-12rem h-8rem flex-1 ex:pt-6 xl:border-bottom-1 ml-4 pb-3">
            <div class="xl:w-4 w-2 overflow-auto xl:text-xl">
              <div class="">{{ room.description }}</div>
              <div class="">
                <i class="pi pi-users text-xl mt-2"></i>
                {{ room.numberOfPeople }}
              </div>
            </div>
            <div class="flex flex-column align-items-center">
              <span class="original-price xl:text-xl">$799</span>
              <span class="font-bold mb-2 xl:text-3xl mt-2">${{ room.price }}</span>
            </div>
            <div class="flex flex-column text-right">
              <p-button icon="pi pi-heart" [outlined]="true"></p-button>
              <p-button   icon="pi pi-shopping-cart" class="flex-auto md:flex-initial white-space-nowrap mt-2" label="Booking "/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- This is View Room -->
