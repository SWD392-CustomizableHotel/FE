<app-header-shared></app-header-shared>

<form>
<div class="room-container surface-100 my-6 pt-2">  
  <!--Guest Information -->
  <h2 class="text-center my-6 font-bold">Guest Information</h2>
  <div class="card flex flex-column md:flex-row gap-3">
    <p-inputGroup>
      <p-inputGroupAddon>
        <i class="pi pi-user"></i>
      </p-inputGroupAddon>
      <input pInputText placeholder="Firstname" type="firstName" id="firstName" [(ngModel)]="firstName" name="firstName"/>
    </p-inputGroup>
    <p-inputGroup>
      <p-inputGroupAddon>
        <i class="pi pi-user"></i>
      </p-inputGroupAddon>
      <input pInputText placeholder="Lastname" type="lastName" id="lastName" [(ngModel)]="lastName" name="lastName"/>
    </p-inputGroup>
    <p-inputGroup>
      <p-inputGroupAddon>
        <i class="pi pi-user"></i>
      </p-inputGroupAddon>
      <input pInputText placeholder="Email" type="email" id="email" [(ngModel)]="email" name="email"/>
    </p-inputGroup>
  </div>
  <!--Guest Information -->
  
  <!--Room Information -->
  <h2 class="text-center my-6 font-bold">Room Information</h2>
  <div *ngIf="room" class="room-details">
    <div class="room-info">
      <h2>Room Number: {{ room.roomNumber }}</h2>
    </div>
    <div class="room-info">
      <h2>Description: {{ room.roomDescription }}</h2>
    </div>
    <div class="room-info">
      <h2>Type: {{ room.roomType }}</h2>
    </div>
    <div class="room-info">
      <h2>Price: ${{ room.roomPrice }}</h2>
    </div>
    <div class="room-image-container xl:w-3 w-2">
      <img class="room-image" [src]="room.image" alt="Room Image" />
    </div>
    <div class="room-info">
      <h2>Number Of People: {{ room.numberOfPeople }}</h2>
    </div>
    <div class="card flex justify-content-center">
      <p-button
        type = "submit"
        (click)="toStripePayment(room.roomId, firstName, lastName, email)"
        (keyup.enter)="toStripePayment(room.roomId, firstName, lastName, email)"
        icon="pi pi-shopping-cart"
        class="flex-auto md:flex-initial white-space-nowrap mt-2"
        label="Book now"
      />
    </div>
  </div>
  <!--Room Information -->
</div>
</form>

<app-footer-shared></app-footer-shared>
